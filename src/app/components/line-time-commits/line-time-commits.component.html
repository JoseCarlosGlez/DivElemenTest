<div class="container">
  <div class="jumbotron">
    <div class="timeline">
      <ul>
        <li *ngFor="let commit of commits">
          <div class="content">
            <h3>{{ commit.author.name }}</h3>
            <p>
              {{ commit.message }}
            </p>
          </div>
          <div class="time">
            <p>{{ commit.author.date | date }}</p>
          </div>
        </li>
      </ul>
      <div style="clear: both"></div>
    </div>
  </div>
</div>
